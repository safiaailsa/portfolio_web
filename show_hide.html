<html>

<head>
    <title>Form Validation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showhide() {
            var nid = document.getElementById("nid");
            var nrp = document.getElementById("nrp");

            if (nid.style.display == 'none') {
                nid.style.display = 'block';
                nrp.style.display = 'none';
            } else {
                nid.style.display = 'none';
                nrp.style.display = 'block';
            }
        }
    </script>

    <style>
        body {
            padding-top: 20px;
            padding-left: 2px;
        }

        h2 {
            padding-bottom: 7px;
            text-align: center;
            background-color: rgb(36, 109, 109);
            color: aliceblue;
        }

        div.container {
            padding-top: 15px;
        }
        div.row{
            padding-left: 30px;
            padding-top: 7px;
        }

    </style>
</head>

<body>
    <h2>PENGISIAN FORM</h2>
    <div class="container">
        <form action="https://google.com">
            <!-- bulet2nya -->
            <div class="form-check-inline col-md-4">
                <input type="radio" id="age1" name="age" value="option1" onchange="showhide();" checked>
                <label for="age1">Dosen</label>
            </div>
            <div class="form-check-inline col-md-4">
                <input type="radio" id="age2" name="age" value="option2" onchange="showhide();" checked>
                <label for="age2">Mahasiswa</label><br>
            </div>
            <!-- pengisian formnya -->
            <form class="form-horizontal" action="https://google.com">
                <div class="form-group" id="nid">
                    <label class="control-label col-sm-2" for="email">NID:</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" id="nid" placeholder="Masukkan NID" name="email">
                    </div>
                </div>
                <div class="form-group" id="nrp" style="display: none;">
                    <label class="control-label col-sm-2" for="pwd">NRP:</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" id="nrp" placeholder="Masukkan NRP" name="pwd">
                    </div>
                </div>
                <div class="form-group" id="nid">
                    <label class="control-label col-sm-2" for="email">NAMA:</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" id="nid" placeholder="Masukkan Nama" name="email">
                    </div>
                </div>
                <div class="row">
                <button type="submit" class="btn btn-primary col-md-2" style="background-color: rgb(140, 196, 196); color: black; border: 5px;"><b>SUBMIT</b></button>
            </div>
            </form>
        </form>
    </div>
    </div>
</body>

</html>
