<html>

<head>
    <title>5026211128</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        function tambah() {
            var bil1 = parseInt(document.getElementById("bil1").value);
            var bil2 = parseInt(document.getElementById("bil2").value);

            var hasil = bil1 + bil2;

            //console.log("Hasil Penjumlahan :" + Hasil);
            document.getElementById("hasil").innerHTML = hasil;
        }
    </script>

</head>

<body>
    <div class="container">
        <div class="form-group">
            <label for="bil1">Bilangan 1</label>
            <input type="number" class="form-control" id="bil1" name="bil1" placeholder="Silahkan masukkan bilangan 1">
            <label for="bil2">Bilangan 2</label>
            <input type="text" class="form-control" id="bil2" name="bil1" placeholder="Silahkan masukkan bilangan 2">
            <button class="btn btn-success" onclick="tambah();">TAMBAH</button>
            <h2>Hasil Penjumlahan : <div id="hasil"></div></h2>
        </div>
    </div>
</body>

</html>
