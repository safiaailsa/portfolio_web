    <script>
        function halfTheFun(number) {
            number = number / 2;
            for (count = 1; count <= number; count++) {
                console.log(count + " ");
            }
            console.log()
        }
    </script>

<body>
    <div class="container">
        <label for="bil1">Bilangan 1</label>
        <input type="number" class="form-control" id="bil1" name="bil1" placeholder="Silahkan masukkan bilangan 1">
        <button class="btn btn-success" onclick="halfTheFun(parseInt(document.getElementById('bil1').value));">HALF THE
            FUN</button>
    </div>
