<html>

<head>
    <title>Tugas Konversi Source Code Java ke JavaScript</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        #bordergambar {
            border-radius: 7px;
            border: 5px solid #000000;
            padding: 10px;
            width: 300px;
            text-align: center
        }

        h4 {
            padding-top: 0.5cm;
        }
    </style>

</head>

<body style="background-color: rgb(216, 221, 218)">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">FUN MATH :)</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="main">
        <h3 style="padding-top: 1cm; padding-left: 1cm;">Rumus Faktorial:</h3>
        <p id="bordergambar">n! = n x (n - 1) x (n - 2) x ...</p>
    </div>
    <div class="container">
        <script>
            function faktorial() {
                var a = parseInt(document.getElementById("a").value);
                var fakt = 1;

                for (var i = a; i >= 1; i--) {
                    fakt = fakt * i;
                }

                return fakt;
            }
            function cetak1() {
                document.getElementById("fakt").innerHTML = faktorial();
            }


        </script>
        <div class="form-group">
            <label for="a">Bilangan 1</label><br>
            <input type="number" class="flex-fill" id="a" name="a" placeholder="Masukkan sebuah bilangan bulat">

            <button class="badge-dark btn-group-sm" onclick="cetak1();">HITUNG</button>
            <button class="badge-dark btn-group-sm" onclick="document.getElementById('a').value = ''">HAPUS</button>

            <h4>Hasil Faktorial: <div id="fakt"></div>
            </h4>
            <br>
            <hr>

            <div id="main">
                <h3>Rumus Phytagoras:</h3>
                <img src="pythagoras.png" width="100">
                <p id="bordergambar" class="math">C^2 = A^2 + B^2</p>
            </div>
            <script>
                function pythagoras() {
                    var sisi1 = parseInt(document.getElementById("sisi1").value);
                    var sisi2 = parseInt(document.getElementById("sisi2").value);

                    var hasil = Math.sqrt((sisi1 * sisi1) + (sisi2 * sisi2));

                    return hasil;
                }
                function cetak2() {
                    document.getElementById("hasil").innerHTML = pythagoras();
                }

            </script>
            <label for="sisi1">Bilangan 1</label>
            <input type="number" class="flex-fill" id="sisi1" name="sisi1"
                placeholder="Masukkan sebuah bilangan bulat"><br>
            <label for="sisi2">Bilangan 2</label>
            <input type="number" class="flex-fill" id="sisi2" name="sisi2" placeholder="Masukkan sebuah bilangan bulat">

            <br><button class="badge-dark btn-group-sm" onclick="cetak2();">HITUNG</button>

            <h4>Hasil Pythagoras (sisi miring): <div id="hasil"></div>
            </h4>


</body>

</html>
